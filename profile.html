<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MedReminder+</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    background-image: url('doc.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
  background-size: cover;
  background-position: center;
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

header {
  background-color: #0a0e13;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

nav h1 {
  font-size: 24px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #0056b3;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
}

.container {
  padding: 20px;
}

#profile {
  text-align: center;
  margin-top: 40px;
}

#profile h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.profile-info {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin: 20px auto;
  max-width: 400px;
}

.profile-info p {
  font-size: 18px;
  margin-bottom: 10px;
}

footer {
  background-color: #0a0e11;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  position: relative;
  width: 100%;
  bottom: 0;
}

footer p {
  font-size: 16px;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Profile</h1>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="medical_scheduler.html">Scheduler</a>
          <a href="reminder_alerts.html">Alerts</a>
          <a href="medical_history.html">History</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="profile">
      <div class="container">
        <h2>User Profile</h2>
        <div class="profile-info">
          <p><strong>Name:</strong>Faith Gitau</p>
          <p><strong>Email:</strong> faithgitau@gmail.com</p>
          <p><strong>Phone:</strong> +2544567890</p>
          <p><strong>Address:</strong> 123 Main St, Moi Avenue</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Contact Us: faithgitau@gmail.com /smartmeds@twitter.com</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
