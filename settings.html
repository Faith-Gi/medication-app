<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings -MedReminder+</title>
  <link rel="stylesheet" href="styles.css">
 <style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

header {
  background-color: #0c1218;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

nav h1 {
  font-size: 24px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #16304b;
  color: #fff;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #0056b3;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
}

.container {
  padding: 20px;
}

#settings {
  text-align: center;
  margin-top: 40px;
}

#settings h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

#settings-form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin: 0 auto;
  text-align: left;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-size: 16px;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.btn:hover {
  background-color: #0056b3;
}

footer {
  background-color: #0a1016;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  position: relative;
  width: 100%;
  bottom: 0;
}

footer p {
  font-size: 16px;
}

/* Responsive Design */
@media only screen and (max-width: 768px) {
  nav {
    flex-direction: column;
  }

  .dropbtn {
    width: 100%;
  }

  .dropdown-content {
    left: 0;
    right: 0;
  }

  #settings-form {
    width: 90%;
  }
}
</style>
</head>
<body>
  <header>
    <nav>
      <h1>Settings</h1>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="profile.html">Profile</a>
          <a href="medical_scheduler.html">Scheduler</a>
          <a href="reminder_alerts.html">Alerts</a>
          <a href="medical_history.html">History</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="settings">
      <div class="container">
        <h2>Account Settings</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="Will Smith">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="willsmith@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+2544567890">
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password">
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Contact Us: faithgitau@gmail.com /smartmeds@twitter.com</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
